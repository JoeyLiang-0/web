---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="meta">{{ page.date | date_to_string }}</p>
<p><em>
  {%- if page.categories.size > 0 -%}
    In: {% for category in page.categories -%}
      <a href="/blog/category.html#category-{{ category }}">{{ category }}</a>
    {%- endfor %}
  {%- endif -%}
</em></p>

<div class="post">
  {{ content }}
</div>
